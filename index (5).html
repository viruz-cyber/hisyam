<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal Format Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(2, 2, 2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgba(216, 34, 34, 0.911);
        }

        p {
            text-align: center;
            color: rgba(107, 189, 182, 0.767);
        }

        form {
            display: block;
            margin-top: 20px;
        }

        .radio-label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: rgb(194, 163, 163);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* From Uiverse.io by njesenberger */
        .toggle-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: .5em;
            padding: .125em;
            background-image: linear-gradient(to bottom, #d5d5d5, #e8e8e8);
            box-shadow: 0 1px 1px rgb(255 255 255 / .6);
            /* resize for demo */
            font-size: 1.5em;
        }

        .toggle-checkbox {
            appearance: none;
            position: absolute;
            z-index: 1;
            border-radius: inherit;
            width: 100%;
            height: 100%;
            /* fix em sizing */
            font: inherit;
            opacity: 0;
            cursor: pointer;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            position: relative;
            border-radius: .375em;
            width: 3em;
            height: 1.5em;
            background-color: #e8e8e8;
            box-shadow: inset 0 0 .0625em .125em rgb(255 255 255 / .2), inset 0 .0625em .125em rgb(0 0 0 / .4);
            transition: background-color .4s linear;
        }

        .toggle-checkbox:checked + .toggle-container {
            background-color: #f3b519;
        }

        .toggle-button {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: .0625em;
            border-radius: .3125em;
            width: 1.375em;
            height: 1.375em;
            background-color: #e8e8e8;
            box-shadow: inset 0 -.0625em .0625em .125em rgb(0 0 0 / .1), inset 0 -.125em .0625em rgb(0 0 0 / .2), inset 0 .1875em .0625em rgb(255 255 255 / .3), 0 .125em .125em rgb(0 0 0 / .5);
            transition: left .4s;
        }

        .toggle-checkbox:checked + .toggle-container > .toggle-button {
            left: 1.5625em;
        }

        .toggle-button-circles-container {
            display: grid;
            grid-template-columns: repeat(3, min-content);
            gap: .125em;
            position: absolute;
            margin: 0 auto;
        }

        .toggle-button-circle {
            border-radius: 50%;
            width: .125em;
            height: .125em;
            background-image: radial-gradient(circle at 50% 0, #f5f5f5, #c4c4c4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Latihan Soal Format Gambar</h2>
        <p>Untuk membuat objek (seperti Persegi, Lingkaran, dll) agar bentuk objek proporsional, tekan tombol...</p>
        
        <form>
            <label class="radio-label" for="A">
                <input type="radio" id="A" name="answer" value="A">
                A. Tab
            </label>
            <label class="radio-label" for="B">
                <input type="radio" id="B" name="answer" value="B">
                B. Ctrl
            </label>
            <label class="radio-label" for="C">
                <input type="radio" id="C" name="answer" value="C">
                C. Shift
            </label>
            <label class="radio-label" for="D">
                <input type="radio" id="D" name="answer" value="D">
                D. Alt
            </label>
            <label class="radio-label" for="E">
                <input type="radio" id="E" name="answer" value="E">
                E. Select
            </label>
        </form>
        <!-- From Uiverse.io by njesenberger --> 
        <div class="toggle-wrapper">
            <input class="toggle-checkbox" type="checkbox">
            <div class="toggle-container">  
                <div class="toggle-button">
                    <div class="toggle-button-circles-container">
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                        <div class="toggle-button-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
